<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
</head>

<body>

    <div class="container-fluid">

        <!--CABECERA-->
        <div class="row">
            <header id="header" class="col-12 text-white p-3 text-center">
                <h1>Mi Calculadora</h1>
            </header>
        </div>

        <div class="row">
            <div class="content-container">
                <!--CONTENIDO PRINCIPAL-->
                <div class="col-lg-8 col-md-12">
                    <form action="#" name="calculator" class="main">

                        <div class="screen" id="screen_res">0</div>

                        <button class="bt" id="delete" value="C">C</button>
                        <button class="bt" id="delete_last" value="←">←</button>
                        <button class="bt" value="%">%</button>
                        <button class="bt" id="operator" value="/">/</button>
                        <button class="bt" id="number" value="7">7</button>
                        <button class="bt" id="number" value="8">8</button>
                        <button class="bt" id="number" value="9">9</button>
                        <button class="bt" id="operator" value="*">*</button>
                        <button class="bt" id="number" value="6">6</button>
                        <button class="bt" id="number" value="5">5</button>
                        <button class="bt" id="number" value="4">4</button>
                        <button class="bt" id="operator" value="-">-</button>
                        <button class="bt" id="number" value="3">3</button>
                        <button class="bt" id="number" value="2">2</button>
                        <button class="bt" id="number" value="1">1</button>
                        <button class="bt" id="operator" value="+">+</button>
                        <button class="bt" id="cero" value="0">0</button>
                        <button class="bt" id="number" value=".">.</button>
                        <button class="bt" id="equal" value="=" onclick= "guardarHistorial()">=</button>
                    </form>
                </div>

                <!--BARRA LATERAL-->
                <aside class="aside-box" id="lateral">
                    <h2>Registro/Historial</h2>
                    <button id="clean" onclick="">Limpiar</button>
                    <div id = "result"></div> 
                </aside>
            </div>
        </div>

        <footer class="row p-2">
            Copyright &copy; 2024 - Mi Calculadora by Ismael Rodriguez Velarde
        </footer>

    </div>

    <script src="main.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
